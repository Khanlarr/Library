<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Css -->
    <link rel="stylesheet" href="./assets_admin/css/login.css">
    <!-- Js -->
    <script src="./assets_admin/js/login.js" type="module"></script>
</head>
<body>
    <!-- header -->
    <header class="header">
       <div class="header__img">
        <img src="./assets_admin/img/Vector.png" alt="Vector.png">
       </div>
       <div class="header__title">
        <h2>LIBRARY</h2>
        <p>Admin Panel</p>
       </div>
    </header>
    <!-- form -->
    <div class="login_parent">
    <div class="login">
        <div class="login__header">
            <h2>Welcome Admin</h2>
        </div>
        <div class="login__form">
            <input type="text" placeholder="Username" id="user">
            <input type="password" placeholder="Password" id="pass">
            <button>Join</button>
        </div>
    </div>
    </div>
</body>
</html>
